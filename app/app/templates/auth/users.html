{% extends 'base.html' %}
{% set active_page = 'admin' %}

{% block content %}
<h1 class="my-3">Admins</h1>

<div class="row">
    <div class="col">
        <table class="table table-bordered table-striped">
            <thead class="thead-light">
            <tr>
                <th scope="col">Username</th>
                <th scope="col">Email</th>

                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
            <thead>
            <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td><input type="checkbox" name="admin" {% if user.admin == true %}checked="checked"{% endif %} disabled="disabled"></td>
                <td><a href="{{ url_for('auth.edit_user', userid=user.id) }}">
                    <i class="fa fa-pencil text-primary"></i></a>
                </td>
                <td><a href="{{ url_for('auth.delete_user', userid=user.id) }}" confirm="Delete {{ user.username }} ?">
                    <i class="fa fa-trash text-danger"></i></a>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<div class="row">
    <div class="col my-2">
        <a class="btn btn-success mb-6" href="{{ url_for('auth.register') }}">Register New Admin</a>
    </div>
</div>

{% endblock %}
